<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top card section -->
  <section class="card">
    <div class="card-img">
      <img src="images/bg-card-back.png" class="card-back" alt="card-back">
      <img src="images/bg-card-front.png" class="card-front" alt="card-front">
    </div>
    <div class="card-text">
      <div class="logo">
        <div class="big"></div>
        <div class="small"></div>
      </div>
      <div class="card-number">0000 0000 0000 0000</div>
      <div class="card-bottom">
        <div class="card-name">JANE APPLESEED</div>
        <div class="card-exp">00/00</div>
      </div>
    </div>
  </section>

  <!-- Bottom form section -->
  <section class="form">
    <form action="confirm">
      <div class="form-item">
        <label for="name" class="name-label">CARDHOLDER NAME</label>
        <input type="text" required name="name" id="name" class="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form-item">
        <label for="number">CARD NUMBER</label>
        <input type="tel" pattern="[0-9\s]{13,19}" required inputmode="numeric" name="number" id="number" class="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
      </div>
      <div class="form-item f-i-last">
        <div class="f-i-left">
          <label for="date-month">EXP. DATE (MM/YY)</label>
          <input type="text" inputmode="numeric" required name="date-month" maxlength="2" id="date-month" placeholder="MM" class="month">
          <input type="text" inputmode="numeric" required name="date-year" maxlength="2" id="date-year" placeholder="YY" class="year">
        </div>
        <div class="f-i-right">
          <label for="cvc" class="cvc-label">CVC</label>
          <input type="number" required name="cvc" id="cvc" class="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </section>

  <!-- Thank you section -->
  <section class="thanks">
    <img src="images/icon-complete.svg">
    <h1>THANK YOU!</h1>
    <p>We've added your card details</p>
    <button type="submit">Continue</button>
  </section>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
